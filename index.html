<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica Final - Jared</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a; /* Fondo oscuro moderno */
            color: #f8fafc;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: #1e293b;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
        }

        h1 { font-size: 1.5rem; text-align: center; color: #38bdf8; margin-bottom: 20px; }

        /* Pesta√±as (Tabs) */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .tab-btn.active {
            background: #38bdf8;
            color: #0f172a;
        }

        .content { display: none; animation: fadeIn 0.3s ease; }
        .content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Estilos Chat */
        #chat-box {
            height: 180px;
            background: #0f172a;
            border-radius: 8px;
            padding: 12px;
            overflow-y: auto;
            margin-bottom: 12px;
            border: 1px solid #334155;
            font-size: 0.9rem;
        }
        .msg { margin-bottom: 8px; }
        .user-msg { color: #38bdf8; }
        .bot-msg { color: #2dd4bf; }

        /* Estilos Globales para Inputs y Botones */
        input {
            width: calc(100% - 100px);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            outline: none;
        }

        button.action-btn {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background: #38bdf8;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button.action-btn:hover { background: #7dd3fc; }
        button.action-btn:disabled { background: #475569; cursor: not-allowed; }

        /* Token Display */
        .token-card {
            background: #0f172a;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            margin-top: 15px;
            border: 1px dashed #38bdf8;
        }
    </style>
</head>
<body>

    <h1>Pr√°cticas API - Jared</h1>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('chat')">Chat</button>
            <button class="tab-btn" onclick="showTab('compra')">Compra</button>
            <button class="tab-btn" onclick="showTab('token')">Token</button>
        </div>

        <div id="chat" class="content active">
            <h3>üí¨ Chat Sencillo</h3>
            <div id="chat-box" id="chatDisplay">
                <div class="msg bot-msg"><strong>Bot:</strong> Hola Jared, ¬øen qu√© puedo ayudarte?</div>
            </div>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="chatInput" placeholder="Escribe aqu√≠...">
                <button class="action-btn" onclick="sendMsg()">Enviar</button>
            </div>
        </div>

        <div id="compra" class="content">
            <h3>üõí Compra Sencilla</h3>
            <div style="background: #334155; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                <p><strong>Producto:</strong> API Premium Key</p>
                <p><strong>Total:</strong> $49.99</p>
            </div>
            <button class="action-btn" id="btnBuy" onclick="buyProcess()">Confirmar Pago</button>
            <p id="buyStatus" style="margin-top: 10px;"></p>
        </div>

        <div id="token" class="content">
            <h3>üîë Servicio con Token (JWT)</h3>
            <p>Obt√©n tu acceso seguro al servidor.</p>
            <button class="action-btn" id="btnToken" onclick="getToken()">Generar JWT</button>
            <div id="tokenArea"></div>
        </div>
    </div>

    <script>
        // L√≥gica de Pesta√±as
        function showTab(tabId) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // L√≥gica de Chat
        function sendMsg() {
            const input = document.getElementById('chatInput');
            const box = document.getElementById('chat-box');
            if (input.value.trim() !== "") {
                box.innerHTML += `<div class="msg user-msg"><strong>T√∫:</strong> ${input.value}</div>`;
                const userText = input.value;
                input.value = "";
                box.scrollTop = box.scrollHeight;

                setTimeout(() => {
                    box.innerHTML += `<div class="msg bot-msg"><strong>Bot:</strong> Recib√≠ tu mensaje: "${userText}". ¬°Procesando!</div>`;
                    box.scrollTop = box.scrollHeight;
                }, 600);
            }
        }

        // L√≥gica de Compra
        function buyProcess() {
            const btn = document.getElementById('btnBuy');
            const status = document.getElementById('buyStatus');
            btn.disabled = true;
            btn.innerText = "Validando tarjeta...";
            
            setTimeout(() => {
                status.innerHTML = "‚úÖ ¬°Pago aprobado! Revisa tu correo.";
                status.style.color = "#4ade80";
                btn.innerText = "Comprado";
            }, 1500);
        }

        // L√≥gica de Token
        function getToken() {
            const area = document.getElementById('tokenArea');
            const btn = document.getElementById('btnToken');
            // Simulaci√≥n de un JWT real
            const jwt = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjEwMSIsIm5hbWUiOiJKYXJlZCJ9.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c";
            
            btn.innerText = "Solicitando...";
            setTimeout(() => {
                area.innerHTML = `
                    <div class="token-card">
                        <strong style="color: #38bdf8;">Token Generado:</strong><br>
                        ${jwt}
                    </div>
                    <p style="font-size: 0.8rem; color: #94a3b8; margin-top: 5px;">‚ö†Ô∏è Este token vence en 24 horas.</p>
                `;
                btn.innerText = "Token Actualizado";
            }, 800);
        }
    </script>
</body>
</html>
